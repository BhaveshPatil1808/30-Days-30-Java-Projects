<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Reminder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #ff9800;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #ff9800;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #f57c00;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Reminder</h2>
    <form action="editremainder" method="post">
      <label for="id">Reminder ID</label>
      <input type="text" id="id" name="id" placeholder="Enter Reminder ID" required>

      <label for="title">New Title</label>
      <input type="text" id="title" name="title" required>

      <label for="date">New Date</label>
      <input type="text" id="date" name="date" required>


      <label for="description">New Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Update details..."></textarea>

      <button type="submit">Update Reminder</button>
    </form>

    <div class="back-link">
      <p><a href="dashboard.html">‚Üê Back to Dashboard</a></p>
    </div>
  </div>

</body>
</html>
