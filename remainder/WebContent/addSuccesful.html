<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reminder Added</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e0ecf6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .message-box h1 {
      color: #3f51b5;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    .message-box a {
      display: inline-block;
      background-color: #3f51b5;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .message-box a:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h1>✅ Reminder Added Successfully!</h1>
    <p>Your reminder has been saved.</p>
    <a href="dashboard.html">← Back to Dashboard</a>
  </div>

</body>
</html>
