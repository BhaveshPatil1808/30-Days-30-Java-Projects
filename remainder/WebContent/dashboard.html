<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reminder App Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e0ecf6);
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #3f51b5;
      color: white;
      padding: 30px 20px 30px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .card {
      background-color: white;
      width: 220px;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #333;
    }

    .card button {
      background-color: #3f51b5;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .card button:hover {
      background-color: #303f9f;
    }

    .logout {
      text-align: center;
      margin: 40px 0 20px;
    }

    .logout a {
      color: #3f51b5;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .logout a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
        max-width: 300px;
      }

      .card h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    Reminder App Dashboard
  </div>

  <div class="container">
    <div class="card">
      <div class="icon">‚ûï</div>
      <h3>Add Reminder</h3>
      <button onclick="location.href='addremainder.html'">Go</button>
    </div>

    <div class="card">
      <div class="icon">üìã</div>
      <h3>View Reminders</h3>
      <button onclick="location.href='remainder.jsp'">Go</button>
    </div>

    <div class="card">
      <div class="icon">‚úèÔ∏è</div>
      <h3>Edit Reminder</h3>
      <button onclick="location.href='editremainder.html'">Go</button>
    </div>

    <div class="card">
      <div class="icon">‚ùå</div>
      <h3>Delete Reminder</h3>
      <button onclick="location.href='deleteremainder.html'">Go</button>
    </div>

    <div class="card">
      <div class="icon">üïí</div>
      <h3>Today's Reminders</h3>
      <button onclick="location.href='todaysremainder.jsp'">Go</button>
    </div>
  </div>

  <div class="logout">
    <p><a href="index.html">‚Üê Logout</a></p>
  </div>

</body>
</html>
